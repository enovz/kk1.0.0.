<h2>My collections</h2>
<a href="/public/logout" class="btn btn-danger"> Log out</a>
<br><br><br>
<table class="table"> 
      <tr>
        <td><input class="form-control" ng-model="collectionData.title"></td>
        <td><button class="btn btn-primary" ng-click="addCollection()">Add Collection</button></td>
        <td><button class="btn btn-info" ng-click="update()">Update</button></td>
        <td><button class="btn btn-info" ng-click="deselect()">Clear</button></td>

      </tr>
</table>
 <table class="table">
      <thead>
        <tr>
          <th>Collection Name</th>         
          <th>&nbsp;</th>
          <th>&nbsp;</th>
          <th>Action</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="collection in collections">
          <td>{{collection.title}}</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td><button class="btn btn-danger" ng-click="open(collection)">Open</button></td>
          <td><button class="btn btn-danger" ng-click="remove(collection)">Remove</button></td>
          <td><button class="btn btn-warning" ng-click="edit(collection)">Edit</button></td>
        </tr>
      </tbody>
    </table>
